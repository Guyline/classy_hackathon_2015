<div class="list-group">
  <a class="list-group-item"
    ng-class="{'list-group-item-success': raffle.status === 'finalized' }"
    ng-repeat="raffle in raffles"
    ui-sref="index.editRaffle({ raffleId: raffle.id })">
    <span ng-bind="'Raffle #' + raffle.id"></span>
    <span class="badge" ng-bind="raffle.status"></span>
  </a>
</div>
